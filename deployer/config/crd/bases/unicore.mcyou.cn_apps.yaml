---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: apps.unicore.mcyou.cn
spec:
  group: unicore.mcyou.cn
  names:
    kind: App
    listKind: AppList
    plural: apps
    singular: app
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: App is the Schema for the apps API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AppSpec defines the desired state of App
            properties:
              replicas:
                description: desired number of pods, defaults to 1
                format: int32
                type: integer
              revisionHistoryLimit:
                description: the maximum of history records of the template that app
                  controller keeps
                format: int32
                type: integer
              selector:
                description: selects the label that App Controller managed, should
                  match Template
                x-kubernetes-preserve-unknown-fields: true
              serviceName:
                description: serviceName that app controller to create to manage the
                  pods
                type: string
              template:
                description: the template of the App's pod to create
                x-kubernetes-preserve-unknown-fields: true
              volumeClaimTemplates:
                description: PVC's template, at least one should match Template's
                  volume mnt
                x-kubernetes-preserve-unknown-fields: true
            required:
            - selector
            - template
            type: object
          status:
            description: AppStatus defines the observed state of App
            properties:
              conditions:
                description: Represents the latest available observations of a statefulset's
                  current state.
                items:
                  description: StatefulSetCondition describes the state of a statefulset
                    at a certain point.
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of statefulset condition.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              currentReplicas:
                description: |-
                  currentReplicas is the number of Pods created by the StatefulSet controller from the StatefulSet version
                  indicated by currentRevision.
                format: int32
                type: integer
              currentRevision:
                description: revision version
                type: string
              labelSelector:
                description: LabelSelector is label selectors for query over pods
                  that should match the replica count used by HPA.
                type: string
              readyReplicas:
                description: readyReplicas is the number of Pods created by the StatefulSet
                  controller that have a Ready Condition.
                format: int32
                type: integer
              updatingReplicas:
                description: updatingReplicas is the number of Pods that is being
                  updated
                format: int32
                type: integer
              updatingRevision:
                description: revision version
                type: string
            required:
            - currentReplicas
            - currentRevision
            - readyReplicas
            - updatingReplicas
